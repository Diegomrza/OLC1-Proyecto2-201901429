<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compscript</title>
</head>

<body style="background-color: rgb(120, 120, 120);">
    <div style="height: 2000px;">
        <div style="margin: 0 auto; width: 320px; margin-bottom: 10px; margin-top: 10px;">
            <input style="border-radius: 15px; background-color: rgb(80, 80, 80); color: white;" id="archivo"
                type="file">
        </div>


        <div style="margin-left: auto; margin-right: auto;" id="botones"></div>
        <div id="root" style="width: 45%; float: left; margin-left: 3%;"></div>
        <div id="root2" style="width: 45%; float: right; margin-right: 3%;"></div>
        <div id="imagenes">

        </div>
    </div>
</body>

<script>

    function abrirArchivo(evento) {
        let archivo = evento.target.files[0];
        if (archivo) {
            let reader = new FileReader();

            reader.onload = function (e) {
                let contenido = e.target.result;
                document.getElementById('consola').innerHTML = contenido;
            }
            reader.readAsText(archivo);
        } else {
            document.getElementById('consola').innerHTML = "No :c";
        }
    }

    window.addEventListener('load', () => {
        document.getElementById('archivo').addEventListener('change', abrirArchivo);
    });

</script>

</html>
